<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joynzo – Find your hobby crew</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{scroll-behavior:smooth}</style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50 font-sans text-slate-800">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <a href="#" id="logo" class="text-2xl font-bold text-teal-600">Joynzo</a>
      <nav class="flex gap-4">
        <a href="#" id="show-join" class="text-sm text-teal-600 hover:underline">Join</a>
        <a href="#" id="show-login" class="text-sm text-teal-600 hover:underline">Login</a>
      </nav>
    </div>
  </header>

  <!-- Join Section -->
  <section id="join" class="flex flex-col items-center justify-center flex-1 p-8 text-center bg-gradient-to-b from-teal-50 to-white">
    <h1 class="text-3xl font-bold mb-4">Join the joy with Joynzo</h1>
    <form id="signup-form" action="https://getform.io/f/bxoyeyna" method="POST" enctype="multipart/form-data" class="max-w-md w-full grid grid-cols-1 gap-4 mb-4">
    <form id="signup-form" class="max-w-sm w-full grid gap-3">
      <input name="email" type="email" placeholder="Email address" class="p-3 border rounded" required />
      <input name="name" type="text" placeholder="Your name" class="p-3 border rounded" required />
      <input name="password" type="password" placeholder="Password" class="p-3 border rounded" required />
      <button type="submit" class="bg-teal-600 text-white p-3 rounded">Create account</button>
    </form>
    <p id="signup-thanks" class="hidden mt-3 text-teal-600">Thanks! Check your email to verify.</p>
  </section>

  <!-- Login Section -->
  <section id="login" class="hidden flex flex-col items-center justify-center flex-1 p-8 text-center bg-gradient-to-b from-white to-amber-50">
    <h1 class="text-3xl font-bold mb-4">Welcome back</h1>
    <form id="login-form" class="max-w-sm w-full grid gap-3">
      <input name="email" type="email" placeholder="Email address" class="p-3 border rounded" required />
      <input name="password" type="password" placeholder="Password" class="p-3 border rounded" required />
      <button type="submit" class="bg-amber-400 text-white p-3 rounded">Log in</button>
    </form>
    <p id="login-error" class="hidden mt-3 text-red-600">Invalid credentials, try again.</p>
  </section>

  <!-- Explore Section -->
  <section id="explore" class="hidden flex-col max-w-6xl mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Browse Activities</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="cards">
      <!-- Cards inserted dynamically -->
    </div>
  </section>

  <footer class="bg-slate-900 text-white text-center py-4 mt-auto">Joynzo © 2025</footer>

  <script>
  document.addEventListener('DOMContentLoaded',() => {
    // Sections
    const joinSec = document.getElementById('join');
    const loginSec = document.getElementById('login');
    const expSec = document.getElementById('explore');

    // Nav links
    document.getElementById('show-join').onclick = e => { e.preventDefault(); joinSec.classList.remove('hidden'); loginSec.classList.add('hidden'); expSec.classList.add('hidden'); };
    document.getElementById('show-login').onclick = e => { e.preventDefault(); loginSec.classList.remove('hidden'); joinSec.classList.add('hidden'); expSec.classList.add('hidden'); };
    document.getElementById('logo').onclick = e => { e.preventDefault(); joinSec.classList.remove('hidden'); loginSec.classList.add('hidden'); expSec.classList.add('hidden'); };

    // Sample cards data
    const activities = ['Basketball','Hiking','Chess','Surfing','Soccer','Tennis','Cricket','Painting'];
    const cards = document.getElementById('cards');
    activities.forEach(name => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded shadow overflow-hidden';
      card.innerHTML = `<img src='https://source.unsplash.com/300x200/?${encodeURIComponent(name)}' alt='${name}' class='w-full h-32 object-cover'/><p class='p-2 text-center'>${name}</p>`;
      cards.appendChild(card);
    });

    // Signup handler
    document.getElementById('signup-form').onsubmit = e => {
      e.preventDefault();
      joinSec.classList.add('hidden');
      expSec.classList.remove('hidden');
    };

    // Login handler (dummy)
    document.getElementById('login-form').onsubmit = e => {
      e.preventDefault();
      // Simulate success
      loginSec.classList.add('hidden');
      expSec.classList.remove('hidden');
    };
  });
  </script>
</body>
</html>

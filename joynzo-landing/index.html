<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joynzo – Find your hobby crew</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{scroll-behavior:smooth}</style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50 font-sans text-slate-800">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <a href="#" id="logo" class="text-2xl font-bold text-teal-600">Joynzo</a>
      <nav class="flex gap-4">
        <a href="#explore" id="explore-nav" class="text-sm text-teal-600 hover:underline">Explore</a>
        <a href="#join" id="join-nav" class="text-sm text-white bg-teal-600 px-3 py-1 rounded">Get Early Access</a>
      </nav>
    </div>
  </header>

  <!-- Join Section -->
  <section id="join" class="flex flex-col items-center justify-center flex-1 p-8 text-center bg-gradient-to-b from-teal-50 to-white">
    <h1 class="text-3xl font-bold mb-4">Join the joy with Joynzo</h1>
    <form id="signup-form" action="https://getform.io/f/bxoyeyna" method="POST" enctype="multipart/form-data" class="max-w-md w-full grid grid-cols-1 gap-4 mb-4">
      <input name="email" type="email" placeholder="Email address" class="p-3 border rounded" required />
      <input name="name" type="text" placeholder="Your name" class="p-3 border rounded" required />
      <button type="submit" class="bg-teal-600 text-white p-3 rounded">Create Account</button>
    </form>
    <p id="signup-thanks" class="hidden mt-3 text-teal-600">Thanks! Check your email to verify.</p>
  </section>

  <!-- Explore Section -->
  <section id="explore" class="hidden flex-col max-w-6xl mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Browse Activities</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div class="bg-white rounded shadow overflow-hidden"><img src="https://source.unsplash.com/collection/190727/300x200" alt="Basketball" class="w-full h-32 object-cover"/><p class="p-2 text-center">Basketball</p></div>
      <div class="bg-white rounded shadow overflow-hidden"><img src="https://source.unsplash.com/collection/888146/300x200" alt="Hiking" class="w-full h-32 object-cover"/><p class="p-2 text-center">Hiking</p></div>
      <div class="bg-white rounded shadow overflow-hidden"><img src="https://source.unsplash.com/collection/1127163/300x200" alt="Chess" class="w-full h-32 object-cover"/><p class="p-2 text-center">Chess</p></div>
      <div class="bg-white rounded shadow overflow-hidden"><img src="https://source.unsplash.com/collection/189483/300x200" alt="Surfing" class="w-full h-32 object-cover"/><p class="p-2 text-center">Surfing</p></div>
      <!-- Add more static cards as needed -->
    </div>
  </section>

  <footer class="bg-slate-900 text-white text-center py-4 mt-auto">Joynzo © 2025</footer>

  <script>
  document.addEventListener('DOMContentLoaded',() => {
    const showExplore = () => { document.getElementById('join').classList.add('hidden'); document.getElementById('explore').classList.remove('hidden'); };
    const showJoin = () => { document.getElementById('explore').classList.add('hidden'); document.getElementById('join').classList.remove('hidden'); };
    document.getElementById('explore-nav').addEventListener('click',e => { e.preventDefault(); showExplore(); });
    document.getElementById('join-nav').addEventListener('click',e => { e.preventDefault(); showJoin(); });
    document.getElementById('logo').addEventListener('click',e => { e.preventDefault(); showJoin(); });
    document.getElementById('signup-form').addEventListener('submit', e => { e.preventDefault(); document.getElementById('signup-thanks').classList.remove('hidden'); setTimeout(showExplore, 1000); });
  });
  </script>
</body>
</html>

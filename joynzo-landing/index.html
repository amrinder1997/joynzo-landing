  <script>

      "Water & Board": ["Swimming","Surfing","Kayaking","Rowing","Paddleboarding","Diving"],
      "Winter & Ice": ["Skiing","Snowboarding","Ice Hockey","Curling","Figure Skating"],
      "Traditional / Street": ["Kabaddi","Sepak Takraw","PÃ©tanque","Bocce","Kho Kho","Lagori"],
      "Board & Tabletop Games": ["Chess","Go","Shogi","Xiangqi","Scrabble","Monopoly","Risk","Ticket to Ride","Catan","Pandemic","Backgammon","Mahjong","Dominoes","Carrom","Mancala"],

      "eSports & Console": ["FIFA","Rocket League","League of Legends","Valorant","Fortnite","Call of Duty"]
    };
    const hobbySel = document.getElementById('hobby');
    for (const [group, list] of Object.entries(hobbies)) {
      const og = document.createElement('optgroup'); og.label = group;
      list.forEach(h => { const o = document.createElement('option'); o.textContent = h; og.appendChild(o); });
      hobbySel.appendChild(og);
    }

    // Sample players
    const players = [
      { name:'Alisha', age:17, langs:['English','Hindi'], hobbies:['Basketball','Chess'] },
      { name:'Miguel', age:27, langs:['Spanish'], hobbies:['Soccer','Hiking'] },
      { name:'Wei', age:34, langs:['Mandarin'], hobbies:['Badminton','Painting'] }
    ];

    const langSel = document.getElementById('lang');
    const ageSel = document.getElementById('age');
    const results = document.getElementById('results');

    function render(list) {
      results.innerHTML = list.length ? '' : '<p class="text-sm text-slate-500">No matches found.</p>';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white p-5 rounded shadow-sm';
        card.innerHTML = `<h3 class='font-semibold mb-1'>${p.name} (${p.age})</h3>
          <p class='text-xs text-slate-500 mb-2'>${p.langs.join(', ')}</p>
          <p class='text-sm'><strong>Hobbies:</strong> ${p.hobbies.join(', ')}</p>`;
        results.appendChild(card);
      });
    }

    function applyFilters() {
      let list = [...players];
      if (hobbySel.value) list = list.filter(p => p.hobbies.includes(hobbySel.value));
      if (langSel.value) list = list.filter(p => p.langs.includes(langSel.value));
      if (ageSel.value) {
        if (ageSel.value === 'u18') list = list.filter(p => p.age < 18);
        else if (ageSel.value === '18-34') list = list.filter(p => p.age >= 18 && p.age <= 34);
        else list = list.filter(p => p.age >= 35);
      }
      render(list);
    }

    hobbySel.addEventListener('change', applyFilters);
    langSel.addEventListener('change', applyFilters);
    ageSel.addEventListener('change', applyFilters);
    render(players);

    // Form success flash
    document.querySelector('form').addEventListener('submit', () => {
      setTimeout(() => document.getElementById('thanks').classList.remove('hidden'), 500);
    });
  </script>

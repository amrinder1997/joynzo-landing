<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joynzo – Find your hobby crew</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <meta name="description" content="Connect with local hobby partners—sports, games, arts & more, securely verified." />
  <style>body{scroll-behavior:smooth}</style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50 font-sans text-slate-800">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <a href="#" id="logo" class="text-2xl font-bold text-teal-600">Joynzo</a>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="#explore" id="explore-nav" class="hover:text-teal-600">Explore</a>
        <a href="#join" id="join-nav" class="bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition">Get Early Access</a>
      </nav>
    </div>
  </header>

  <!-- Join Section -->
  <section id="join" class="flex flex-col items-center justify-center flex-1 p-8 text-center bg-gradient-to-b from-teal-50 via-white to-amber-50">
    <h1 class="text-4xl md:text-5xl font-black mb-4">Join the <span class="text-teal-600">joy</span> with Joynzo</h1>
    <p class="text-lg md:text-xl text-slate-600 max-w-2xl mb-8">Sign up securely and start discovering hobby partners near you.</p>
    
    <form id="signup-form" action="https://getform.io/f/bxoyeyna" method="POST" enctype="multipart/form-data" class="max-w-md w-full grid grid-cols-1 gap-4 mb-4">
      <input required name="fullName" placeholder="Full Name" class="p-3 border rounded-full" />
      <input required type="email" name="email" placeholder="Email" class="p-3 border rounded-full" />
      <input required type="password" name="password" placeholder="Password" class="p-3 border rounded-full" />
      <input required type="date" name="dob" class="p-3 border rounded-full" />
      <input required type="file" name="profilePhotos" accept="image/*" multiple class="p-3 border rounded-lg" />
      <input required type="file" name="govtId" accept="image/*,application/pdf" class="p-3 border rounded-lg" />
      <button type="submit" class="bg-amber-400 hover:bg-amber-500 text-white font-semibold px-6 py-3 rounded-full">Create account</button>
    </form>
    <p id="signup-thanks" class="hidden text-xs text-teal-700">✅ Account created! Check your e-mail to verify and start exploring.</p>
  </section>

  <!-- Explore Section -->
  <section id="explore" class="hidden flex-col w-full max-w-6xl mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Discover Nearby Activities</h2>
    <!-- Map -->
    <div id="map" class="w-full h-64 rounded-lg mb-8 shadow-lg"></div>
    <!-- Featured Activities -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold mb-4">Featured Activities</h3>
      <div class="flex overflow-x-auto space-x-4" id="feat-container"></div>
    </div>
        <!-- Category Gallery -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold mb-4">Browse by Category</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="category-grid"></div>
    </div>

    <!-- Filters -->
    <div class="grid md:grid-cols-4 gap-4 mb-8">
      <select id="hobby" class="border p-2 rounded-lg text-sm"><option value="">Any hobby</option></select>
      <select id="lang" class="border p-2 rounded-lg text-sm"><option value="">Any language</option></select>
      <select id="age" class="border p-2 rounded-lg text-sm"><option value="">Any age</option><option value="u18">Under 18</option><option value="18-34">18–34</option><option value="35+">35+</option></select>
      <select id="radius" class="border p-2 rounded-lg text-sm"><option value="">Any distance</option><option value="10">≤10 km</option><option value="25">≤25 km</option><option value="50">≤50 km</option><option value="100">≤100 km</option><option value="500">≤500 km</option></select>
    </div>
    <!-- Results -->
    <div id="results" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white text-center py-6 mt-auto">
    Joynzo © 2025 • <a href="/privacy.html" class="underline">Privacy</a> • <a href="/terms.html" class="underline">Terms</a>
  </footer>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ----- Firebase Config -----
    const firebaseConfig = {
      apiKey: '<YOUR_API_KEY>',
      authDomain: '<YOUR_PROJECT_ID>.firebaseapp.com',
      projectId: '<YOUR_PROJECT_ID>',
      storageBucket: '<YOUR_PROJECT_ID>.appspot.com',
      messagingSenderId: '<YOUR_SENDER_ID>',
      appId: '<YOUR_APP_ID>'
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
    const stg  = firebase.storage();

    // Populate hobby & language dropdowns
    const hobbies = ['Basketball','Soccer','Chess','Hiking','Surfing','Painting'];
    const languages = ['English','Spanish','Mandarin','Hindi','French'];
    const hobbySel = document.getElementById('hobby');
    hobbies.forEach(h => { const o=document.createElement('option'); o.text=h; hobbySel.append(o); });
    const langSel = document.getElementById('lang');
    languages.forEach(l => { const o=document.createElement('option'); o.text=l; langSel.append(o); });

    // Featured activities data
    const featured = [
      {img:'https://source.unsplash.com/collection/190727/200x200', title:'Basketball'},
      {img:'https://source.unsplash.com/collection/888146/200x200', title:'Hiking'},
      {img:'https://source.unsplash.com/collection/1127163/200x200', title:'Chess'},
      {img:'https://source.unsplash.com/collection/189483/200x200', title:'Surfing'}
    ];
    const featContainer = document.getElementById('feat-container');
    featured.forEach(f => {
      const card = document.createElement('div'); card.className='flex-shrink-0 w-40';
      card.innerHTML = `<img src='${f.img}' alt='${f.title}' class='w-full h-40 object-cover rounded-lg shadow'/><p class='mt-2 text-center text-sm'>${f.title}</p>`;
      featContainer.append(card);
    });

    // Category gallery data: exhaustive list of categories
    const categories = [
      'Basketball','Soccer','American Football','Volleyball','Rugby','Cricket','Baseball','Softball','Handball','Gaelic Football',
      'Tennis','Badminton','Table Tennis','Squash','Pickleball','Padel',
      'Boxing','Judo','Karate','Taekwondo','Wrestling','Muay Thai','Brazilian Jiu-Jitsu',
      '100 m Sprint','Marathon','Long Jump','High Jump','Shot Put','CrossFit','Calisthenics',
      'Road Cycling','Mountain Biking','BMX','Skateboarding','Rollerblading',
      'Swimming','Surfing','Kayaking','Rowing','Paddleboarding','Diving',
      'Skiing','Snowboarding','Ice Hockey','Curling','Figure Skating',
      'Kabaddi','Sepak Takraw','Pétanque','Bocce','Kho Kho','Lagori',
      'Chess','Go','Shogi','Xiangqi','Scrabble','Monopoly','Risk','Ticket to Ride','Settlers of Catan','Pandemic','Backgammon','Mahjong','Dominoes','Carrom','Mancala',
      'Poker','Bridge','Gin Rummy','Hearts','Spades',
      'Painting','Drawing','Photography','Pottery','Calligraphy','Knitting','Sculpting','Woodworking','Cooking','Baking',
      'Hiking','Camping','Rock Climbing','Trail Running','Orienteering','Geocaching','Parkour',
      'eSports','Console Gaming'
    ];

    const catGrid = document.getElementById('category-grid');
    categories.forEach(name => {
      const query = encodeURIComponent(name);
      const c = document.createElement('div'); c.className='bg-white rounded-lg overflow-hidden shadow';
      c.innerHTML = `
        <img src="https://source.unsplash.com/random/300x200/?${query}" alt="${name}" class="w-full h-32 object-cover" />
        <p class="p-2 text-center text-sm font-medium">${name}</p>
      `;
      catGrid.append(c);
    });
    });

    // Initialize map
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lon = pos.coords.longitude;
        const map = L.map('map').setView([lat, lon], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
        L.circle([lat, lon],{radius:1000,color:'teal',fillOpacity:0.1}).addTo(map).bindPopup('You are here');
      });
    }

    // Signup form
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault(); const f=e.target;
      try {
        const cred = await auth.createUserWithEmailAndPassword(f.email.value,f.password.value);
        const uid = cred.user.uid;
        // Upload photos & ID omitted for brevity...
        // Write user doc with geo, age, etc.
        document.getElementById('signup-thanks').classList.remove('hidden');
        document.getElementById('join').classList.add('hidden');
        document.getElementById('explore').classList.remove('hidden');
      } catch(err){alert(err.message);}  
    });

    // Nav interactions
    document.getElementById('explore-nav').addEventListener('click', e => {
      e.preventDefault(); document.getElementById('join').classList.add('hidden'); document.getElementById('explore').classList.remove('hidden');
    });
    document.getElementById('join-nav').addEventListener('click', e => {
      e.preventDefault(); document.getElementById('explore').classList.add('hidden'); document.getElementById('join').classList.remove('hidden');
    });
    document.getElementById('logo').addEventListener('click', e => {
      e.preventDefault(); document.getElementById('explore').classList.add('hidden'); document.getElementById('join').classList.remove('hidden');
    });

  });
  </script>
</body>
</html>
